// Variabili globali per l'API di Gemini
const apiKey = ""; // La chiave API sarÃ  fornita dall'ambiente di esecuzione
const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent";

/**
 * Funzione per effettuare chiamate all'API di Gemini con backoff esponenziale.
 * @param {object} payload - Il payload della richiesta API.
 * @param {number} maxRetries - Numero massimo di tentativi.
 */
async function fetchWithExponentialBackoff(payload, maxRetries = 5) {
    for (let i = 0; i < maxRetries; i++) {
        try {
            const apiUrl = `${GEMINI_API_URL}?key=${apiKey}`;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || 'Generazione fallita o testo vuoto.';
                return text;
            } else if (response.status === 429 && i < maxRetries - 1) {
                // Too Many Requests, retry with exponential delay
                const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                console.warn(`Tentativo ${i + 1} fallito (429). Ritento tra ${delay / 1000}s...`);
                await new Promise(resolve => setTimeout(resolve, delay));
            } else {
                // Other error, throw
                const errorBody = await response.text();
                throw new Error(`Errore API: ${response.status} - ${errorBody}`);
            }
        } catch (error) {
            console.error("Errore durante la chiamata API:", error);
            if (i === maxRetries - 1) throw error; 
        }
    }
    throw new Error("API call failed after all retries.");
}

     * Chiama l'API di Gemini per espandere il messaggio breve dell'utente.
     */
    const generateDetailedMessage = async () => {
        if (!formData.message.trim()) return; 

        setIsGenerating(true);
        const userBrief = formData.message.trim();
        
        const systemPrompt = "Sei un copywriter professionista specializzato in tecnologia e AI. Prendi il testo fornito dall'utente (che Ã¨ una richiesta breve) e trasformalo in una descrizione dettagliata, formale e ben strutturata (max 4 frasi) adatta a una richiesta di consulenza aziendale B2B. Rispondi SOLO con il testo generato, in italiano.";
        
        const payload = {
            contents: [{ parts: [{ text: userBrief }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
        };

        try {
            const generatedText = await fetchWithExponentialBackoff(payload);
            setFormData(prev => ({
                ...prev,
                message: generatedText
            }));
        } catch (error) {
            console.error("Errore nella generazione del testo:", error);

                     message: `[ERRORE API KEY] Impossibile usare l'AI. Verifica che la tua chiave API sia configurata correttamente e che l'API sia accessibile dal tuo ambiente di hosting (GitHub Pages). La tua richiesta originale era: "${userBrief}".`
